<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f59e0b" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Muscadine - Financial self-sovereignty: Empowering financial freedom through Bitcoin security and decentralized finance." />
    <title>Muscadine - Financial self-sovereignty</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//mempool.space">
    <link rel="dns-prefetch" href="//app.aave.com">
    <link rel="dns-prefetch" href="//moonwell.fi">
    <link rel="dns-prefetch" href="//app.morpho.org">
    <link rel="dns-prefetch" href="//aerodrome.finance">
    <link rel="dns-prefetch" href="//app.uniswap.org">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://muscadine.box" />
    
    <!-- Meta Tags -->
    <meta name="keywords" content="DeFi, Bitcoin, Base, Morpho, vault, yield, crypto, finance, self-sovereignty, dashboard" />
    <meta name="author" content="Nicholas Connelly" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Muscadine - Financial self-sovereignty" />
    <meta property="og:description" content="Empowering financial freedom through Bitcoin security and decentralized finance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://muscadine.box" />
    <meta property="og:site_name" content="Nicholas Connelly DeFi" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Muscadine - Financial self-sovereignty" />
    <meta name="twitter:description" content="Empowering financial freedom through Bitcoin security and decentralized finance." />
    <meta name="twitter:creator" content="@nicklutk" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Muscadine - Financial self-sovereignty",
      "url": "https://muscadine.box",
      "description": "Empowering financial freedom through Bitcoin security and decentralized finance.",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "author": {
        "@type": "Person",
        "name": "Nicholas Connelly",
        "url": "https://twitter.com/nicklutk"
      }
    }
    </script>
  </head>
  <body class="bg-marble antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
